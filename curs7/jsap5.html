<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="alert('Stai otara!')">
    <h1>Eventimente</h1>

    <button onclick="alert('Sallz')">Apasa</button>
    <form>
        <label for="nume">Nume</label>
        <input type="text" name="nume" id="nume" onblur="alert('Numele este')">
        </div>
        <div>
            <label for="preume">Preume</label>
            <input type="text" name="preume" id="preume" onfocus="info()">
        </div>
        <div>
            <label for="telefon">Telefon</label>
            <input type="text" name="telefon" id="telefon">
        </div>
        <div>
            <label for="parola">Parola</label>
            <input type="password" name="parola" id="parola">
        </div>


    </form>
    <script>
        function salut() {
            alert('Buna ziua!')
            console.log('Va rugam introduceti prenumele');
        }
        const telefon = document.getElementById("telefon");
        telefon.addEventListener('blur', function (e) {
            const target = e.target;
            let str2= '+40' +target.value.slice(1);
            telefon.value = str2;
        });
        const parola = document.getElementById("parola");
        parola.addEventListener('focus', (event) => {
            event.target.style.background = 'pink';
            event.target.style.caretColor = 'blue';
        });
        parola.addEventListener('blur', (event) => {
            event.target.style.background = '';
        });
    </script>
</body>

</html>
